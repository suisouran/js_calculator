<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>
    <div>
        <input type="number" id="textbox1">
            <div>
                <div id="type">ここに記号が表示されます</div>
                <button  onclick="sign('+')">+</button>
                <button  onclick="sign('-')">-</button>
                <button  onclick="sign('×')">×</button>
                <button  onclick="sign('÷')">÷</button>
            </div>
    </div>
    <div>
        <input type="number" id="textbox2">
        <button onclick="run()">=</button> 
        <button onclick="refresh()">clear!</button>
    </div>
    入力
    <div id="answer3">0</div>
    <div id="answer4">0</div>
    出力
    <div id="answer1">0</div>
    <div id="answer2">0</div>
    <script src="./calculator.js"></script>
</body>
</html>
